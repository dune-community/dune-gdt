# kate: indent-width 2;

include:
  - remote: 'https://raw.githubusercontent.com/dune-community/dune-xt-ci/debug_gdt_ci/gitlab-job-template.yml'

variables:
  MY_MODULE: 'dune-gdt'
  REGISTRY: zivgitlab.wwu.io/ag-ohlberger/dune-community/dune-gdt-super

unstable_gcc:
  extends: .jobtpl
  variables:
    DOCKER_TAG: debian-unstable_gcc_full

gcc:
  extends: .jobtpl
  variables:
    DOCKER_TAG: debian_gcc_full

clang:
  extends: .jobtpl
  variables:
    DOCKER_TAG: debian_clang_full
