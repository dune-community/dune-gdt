[grid]
lower_left = -1
upper_right = 1
num_elements_per_dim = 128
global_refine = 1

[problem]
gamma = 1.4

[numerical_flux]
P_tolerance = 1e-14
eigen_solver.type = lapack
eigen_solver.assert_real_eigenvalues = 1e-15
eigen_solver.assert_eigendecomposition = -1
eigen_solver.matrix-inverter.type = moore_penrose
eigen_solver.matrix-inverter.post_check_is_left_inverse = -1
eigen_solver.matrix-inverter.post_check_is_right_inverse = -1
eigenvalues_imag_tolerance = 1e-15
P_plus_minus_tolerance = 1e-9

