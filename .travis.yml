sudo: required
dist: trusty
language: generic

addons:
  apt:
    sources: &commonsources
    packages: &commonpackages
    - gfortran
    - cmake
    - cmake-data
    - doxygen
    - texlive-base
    - python-virtualenv
    - libboost1.55-all-dev
    - python-pip
    - libtbb-dev
    - ccache
    - libsuitesparse-dev
    - lcov
    - curl
    - python3-requests
    - libeigen3-dev

before_install:
  - |-
    : ${OPTS:="config.opts/travis.make.release"} && export OPTS
  - |-
    : ${BUILD_CMD:="make -k -j 2"} && export BUILD_CMD
  # workaround for https://github.com/travis-ci/travis-ci/issues/5285
  - sudo -E apt-get install -y -q python-pip python3-pip
  - sudo -E pip3 install virtualenv cpp-coveralls
  - sudo -E pip install virtualenv cpp-coveralls
  - export PATH=/usr/lib/ccache:$PATH
  - cd $HOME
  - sudo -E apt-get install python-pyparsing && for ii in libdune-common-2.3.1_2.3.1-1_amd64.deb libdune-common-dev_2.3.1-1_amd64.deb; do wget http://de.archive.ubuntu.com/ubuntu/pool/universe/d/dune-common/$ii; done && sudo -E dpkg -i *.deb && rm *.deb
  - for ii in libdune-geometry-2.3.1_2.3.1-1ubuntu1_amd64.deb libdune-geometry-dev_2.3.1-1ubuntu1_amd64.deb; do wget http://de.archive.ubuntu.com/ubuntu/pool/universe/d/dune-geometry/$ii; done && sudo -E dpkg -i *.deb && rm *.deb
  # dune-grid requires alberta and ug, but the presence of alberta leads to a failure in dune-pdelab
  # we thus do not install them but require the --force-depends option to install dune-grid
  #- for ii in libalberta4_3.0.1-1_amd64.deb libalberta-dev_3.0.1-1_amd64.deb libalberta2-dev_3.0.1-1_amd64.deb; do wget http://de.archive.ubuntu.com/ubuntu/pool/universe/a/alberta/$ii; done && sudo -E dpkg -i *.deb && rm *.deb
  #- for ii in http://ftp.de.debian.org/debian/pool/main/u/ug/libug3.11.0_3.11.0-1_amd64.deb http://ftp.de.debian.org/debian/pool/main/u/ug/libug-dev_3.11.0-1_amd64.deb; do wget $ii; done && sudo -E dpkg -i *.deb && rm *.deb
  - for ii in libdune-grid-2.3.1_2.3.1-1_amd64.deb libdune-grid-dev_2.3.1-1_amd64.deb; do wget http://de.archive.ubuntu.com/ubuntu/pool/universe/d/dune-grid/$ii; done && sudo -E dpkg --force-depends -i *.deb && rm *.deb
  - wget http://de.archive.ubuntu.com/ubuntu/pool/universe/d/dune-istl/libdune-istl-dev_2.3.1-1_all.deb && sudo -E dpkg -i *.deb && rm *.deb
  - wget http://de.archive.ubuntu.com/ubuntu/pool/universe/d/dune-localfunctions/libdune-localfunctions-dev_2.3.1-1_all.deb && sudo -E dpkg -i *.deb && rm *.deb
  - for ii in http://de.archive.ubuntu.com/ubuntu/pool/universe/d/dune-typetree/libdune-typetree-2.3.1_2.3.1-1_amd64.deb http://de.archive.ubuntu.com/ubuntu/pool/universe/d/dune-typetree/libdune-typetree-dev_2.3.1-1_amd64.deb; do wget $ii; done && sudo -E dpkg -i *.deb && rm *.deb
  - test -d src || git clone https://github.com/dune-community/dune-gdt-super.git src
  - cd $HOME/src
  - git checkout refactor_operators_functionals
  - git config --global user.email you@example.com
  - git config --global user.name You
  - for ii in dune-common dune-geometry dune-grid dune-istl dune-localfunctions dune-typetree; do git submodule deinit $ii && git rm $ii; git commit -am 'drop submodule'; done
  - git submodule update --init --recursive
  - git submodule status
  # our local scripts look for an OPTS env entry
  - ./local/bin/download_external_libraries.py
  - ./local/bin/build_external_libraries.py
  # ensures ${MY_MODULE} from travis own checkout is used
  - echo removing modules ${MODULES_TO_DELETE}
  - rm -rf ${MODULES_TO_DELETE} ${MY_MODULE}

# command to install dependencies
install:
  - cd $HOME/src
  #- export INST_DCTRL=$HOME/dune/bin/dunecontrol
  - export SRC_DCTRL=dunecontrol
  - ${SRC_DCTRL} ${ARGS} all
  # move my travis checkout into this source tree
  - cp -ra ${TRAVIS_BUILD_DIR} .

before_script:
    - ${SRC_DCTRL} ${ARGS} --only=${MY_MODULE} configure
    - ${SRC_DCTRL} ${ARGS} --only=${MY_MODULE} bexec ${BUILD_CMD}
    - ${SRC_DCTRL} ${ARGS} --only=${MY_MODULE} bexec ${BUILD_CMD} test_binaries

script:
    - ${SRC_DCTRL} ${ARGS} --only=${MY_MODULE} bexec ${BUILD_CMD} test
    # retry this step becuase of the implicated race condition in cloning and pushing with multiple builder running in parallel
    - travis_retry $HOME/src/scripts/bash/travis_upload_test_logs.bash $HOME/src/${MY_MODULE}/${DUNE_BUILD_DIR}/dune/gdt/*/test/

    - ${SRC_DCTRL} ${ARGS} --only=${MY_MODULE} bexec ${BUILD_CMD} headercheck

# runs independent of 'script' failure/success
after_script:
    # reset for ctest
    - ${SRC_DCTRL} ${ARGS} --only=${MY_MODULE} bexec make clean
    - export CTEST_ARG="--output-on-failure -S ${TRAVIS_BUILD_DIR}/.travis.ctest"

notifications:
  email:
    on_success: change
    on_failure: change
  webhooks:
    - https://buildtimetrend.herokuapp.com/travis

branches:
  except:
    - gh-pages

cache:
  directories:
    - $HOME/.ccache

env:
  global:
    - MY_MODULE=dune-gdt DUNE_BUILD_DIR=build INSTALL_DIR=$HOME/dune CTEST_OUTPUT_ON_FAILURE=1
    - DCTL_ARGS="--builddir=${DUNE_BUILD_DIR} --use-cmake"
    - DBG="${DCTL_ARGS} --opts=config.opts/travis.make.debug"
    - REL="${DCTL_ARGS} --opts=config.opts/travis.make.release"

matrix:
  include:
    - os: linux
      compiler: gcc
      addons: &gcc49
        apt:
          sources:
          - *commonsources
          - 'ubuntu-toolchain-r-test'
          packages:
          - *commonpackages
          - ['g++-4.9', 'gcc-4.9']
      env: ARGS="${DBG}" CC=gcc-4.9 CXX=g++-4.9
    - os: linux
      compiler: gcc
      addons:  *gcc49
      env: ARGS="${REL}" CC=gcc-4.9 CXX=g++-4.9

    - os: linux
      compiler: gcc
      addons: &gcc5
        apt:
          sources:
          - *commonsources
          - 'ubuntu-toolchain-r-test'
          packages:
          - *commonpackages
          - ['g++-5', 'gcc-5']
      env: ARGS="${DBG}" CC=gcc-5 CXX=g++-5
    - os: linux
      compiler: gcc
      addons:  *gcc5
      env: ARGS="${REL}" CC=gcc-5 CXX=g++-5

    - os: linux
      compiler: clang
      addons: &clang37
        apt:
          sources:
          - *commonsources
          - ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages:
          - *commonpackages
          - ['clang-3.7']
      env: ARGS="${DBG}" CC=clang-3.7 CXX=clang++-3.7
    - os: linux
      compiler: clang
      addons:  *clang37
      env: ARGS="${REL}" CC=clang-3.7 CXX=clang++-3.7

